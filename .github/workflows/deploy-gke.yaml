name: Deploy to GKE via Connect Gateway

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  PROJECT_ID: ax-non-prd
  GKE_CLUSTER_NAME: ax-data-processing
  GKE_CLUSTER_REGION: europe-west1
  GKE_NAMESPACE: prefect-preprd
  MEMBERSHIP_NAME: ax-data-processing   # fleet membership name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          version: latest

      - name: Configure kubectl via Connect Gateway
        run: |
          echo "Fetching kubeconfig using Connect Gateway..."
          gcloud container fleet memberships get-credentials $MEMBERSHIP_NAME \
            --project $PROJECT_ID

          echo "Verifying cluster access..."
          kubectl get nodes || true
          kubectl get ns

      - name: Deploy workload to Autopilot cluster
        run: |
          echo "Deploying hello world app to $GKE_NAMESPACE..."
          kubectl apply -f k8s/hello-world.yaml -n $GKE_NAMESPACE

          echo "Deployment finished!"
